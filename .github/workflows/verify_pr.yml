name: E2E Tests
on:
    pull_request:
        branches:
            - main
            - master
            - develop

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                    node-version: 18
            
            - name: Install dependencies
              run: npm ci

            - name: Start server and run Cypress tests
              run: |
                npx http-server ./src -p 3000 &
                sleep 5
                npx cypress run